  <!-- Page 1 of Form -->
  <div id="pcp1" class="frm">
    <fieldset>
      <div id="wrapper" class="col-lg-offset-1 col-lg-9">
        <h2>Patient Info</h2>
        <p> Click any field to edit patient information.</p>
        <form name="patientinfo" id="patientinfo" method="post" action="yourpage.html">
          <!-- First Row -->
          <div class="col-2">
            <label>
              Name
              <input placeholder="What is the patient's full name?" id="name" name="name" tabindex="1">
            </label>
          </div>
          <div class="col-4">
            <label>
              Date of Birth
              <input placeholder="MM/DD/YYYY" id="bday" name="bday" tabindex="2">
            </label>
          </div>
          <div class="col-4">
            <label>
              Physician
              <input placeholder="Enter physicians full name" id="pname" name="pname" tabindex="5">
            </label>
          </div>

          <!-- Second Row -->
          <div class="col-4">
            <label>
              Gender
              <input placeholder="Patient's Gender" id="gender" name="gender" tabindex="4">
            </label>
          </div>
          <div class="col-2">
            <label>
              Mailing Address
              <input placeholder="Patient's full address" id="address" name="address" tabindex="4">
            </label>
          </div>
          <div class="col-4">
            <label>
              Home Health Aid
              <input placeholder="Enter HHA's full name" id="aid" name="aid" tabindex="9">
            </label>
          </div>

          <!-- Third Row -->
          <div class="col-4">
            <label>
              Employer
              <input placeholder="Patient's Employer" id="pemp" name="pemp" tabindex="3">
            </label>
          </div>
          <div class="col-2">
            <label>
              Employer's Address
              <input placeholder="Patient's Employer's Address" id="pempAddr" name="pempAddr" tabindex="3">
            </label>
          </div>
          <div class="col-4">
            <label>
              Phone Number
              <input placeholder="What is the best # to reach the patient?" id="phone" name="phone" tabindex="6">
            </label>
          </div>
          <div class="col-4">
            <label>
              Emergency Contact
              <input placeholder="Emergency Contact Name" id="emerContact" name="emerContact" tabindex="3">
            </label>
          </div>
          <div class="col-2">
            <label>
              Emergency Contact Address
              <input placeholder="Emergency Contact Address" id="emerAddr" name="emerAddr" tabindex="3">
            </label>
          </div>
          <div class="row" style="width:100%;">
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <!-- open1 is given in the class that is binded with the click event -->
                <button class="btn btn-success open1 text-right" type="button">Next <span class="fa fa-arrow-right"></span></button>
              </div>
            </div>
          </div>

        </form>
      </div>


    </fieldset>

  </div>

  <!-- Page 2 of Form -->

          </div>
          <div class="col-4 switch">
            <label>Alcohol?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-2">

            </label>
          </div>
          <div class="col-2">
            <label>
              Allergies

            </label>
          </div>
          <div class="col-4">
            <label>
              Caffeine?
            </label>
            <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-4">
            <label>Previous Surgeries?</label>
            <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-4 switch">
            <label>Previous Hospitilizations?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
        </form>


        <div class="form-group">

          </div>
          <div class="col-4 switch">
            <label>Transfer Training?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-4 switch">
            <label>Home Exercise Program?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-4 switch">
            <label>Gait Training?</label>

          <div class="col-4 switch">

            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>

          <div class="col-4 switch">
            <label>Ultrasound?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>

          <div class="col-4 switch">

          <div class="col-4 switch">

          </div>
          <div class="col-4 switch">
            <label>Muscle Re-education?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="col-4 switch">
            <label>Evaluation of PCP?</label>
            <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <!-- Unique class name -->
              <button class="btn btn-primary back3" type="button"><span class="fa fa-arrow-left"></span> Back</button>
              <!-- Unique class name -->

              <button class="btn btn-success open3" type="button">Next</button>

              <img src="spinner.gif" alt="" id="loader" style="display: none">

          </div>

<div id="loader" style="display:none;"><img alt="" src="/content/ajax-loader.gif" /></div>

              <button class="btn btn-success open4" type="submit">Create Plan</button>

              <img src="spinner.gif" alt="" id="loader" style="display: none">

<script type="text/javascript">
jQuery().ready(function() {

      name: {

      }
    },
    errorElement: "span",
    errorClass: "help-inline",
  });
    
  var ptHealthVal = jQuery("#patienthealth").validate({
    rules: {
      height: {
        required: true,
      },
      weight:{
        required: true
      }
    },
    errorElement: "span",
    errorClass: "help-inline",
  });


  var cpVal = jQuery("#careplan2").validate({
    rules: {
      uname: {
        required: true,
        minlength: 2,
        maxlength: 16
      }
    },
    errorElement: "span",
    errorClass: "help-inline",
  });

  // Binding next button on first step
  $(".open1").click(function() {
    if (ptInfoVal.form()) {
      $(".frm").hide("fast");
      $("#pcp2").show("slow");
      //heart beat previous icon
      $("#icon-1").removeClass("fa-heart").addClass('fa-heartbeat');
      //fill icon of next step
      $("#icon-2").removeClass('fa-heart-o').addClass('fa-heart');
       var ptInfo = $('#patientinfo').serialize().replace(/[^&]+=\.?(?:&|$)/g, '');
        console.log(ptInfo);
    }
  });

  // Binding next button on second step
  $(".open2").click(function() {
    if (ptHealthVal.form()) {
      $(".frm").hide("fast");
      $("#pcp3").show("slow");
      //heart beat previous icon
      $("#icon-2").removeClass("fa-heart").addClass('fa-heartbeat');
      //fill icon of next step
      $("#icon-3").removeClass('fa-heart-o').addClass('fa-heart');
        
       var ptData =  $('#patienthealth').serialize().replace(/[^&]+=\.?(?:&|$)/g, '');
           console.log(ptData);
    }
  });

  // Binding next button on third step
  $(".open3").click(function() {

      $(".frm").hide("fast");
      $("#pcp4").show("slow");
      //heart beat previous icon
      $("#icon-3").removeClass("fa-heart").addClass('fa-heartbeat');
      //fill icon of next step
      $("#icon-4").removeClass('fa-heart-o').addClass('fa-heart');
    
      var ptCp1 = $('#careplan').serialize().replace(/[^&]+=\.?(?:&|$)/g, '');
         console.log(ptCp1);
  });

  // Binding back button on second step
  $(".back2").click(function() {
    $(".frm").hide("fast");
    $("#pcp1").show("slow");

    $("#icon-1").removeClass("fa-heartbeat").addClass('fa-heart');
    $("#icon-2").removeClass('fa-heart').addClass('fa-heart-o');
  });

  // Binding back button on third step
  $(".back3").click(function() {
    $(".frm").hide("fast");
    $("#pcp2").show("slow");

    $("#icon-2").removeClass("fa-heartbeat").addClass('fa-heart');
    $("#icon-3").removeClass('fa-heart').addClass('fa-heart-o');
  });

  // Binding back button on fourth step
  $(".back4").click(function() {
    $(".frm").hide("fast");
    $("#pcp3").show("slow");

    $("#icon-3").removeClass("fa-heartbeat").addClass('fa-heart');
    $("#icon-4").removeClass('fa-heart').addClass('fa-heart-o');
  });

  $(".open4").click(function() {
    if(cpVal.form()){
    // optional
    // used delay form submission for a seccond and show a loader image
    $("#loader").show();
    setTimeout(function(){
      $.ajax({
        method: "POST",
        url: "/Create/1",
        dataType: 'json'
      }).always(function(data){
        console.log("Posted Care Plan");
      });
      $("#createpcp").html('<h2>Thanks for your time.</h2>');
    }, 1000);
          var ptCp2 = $('#careplan2').serialize().replace(/[^&]+=\.?(?:&|$)/g, '');
           console.log(ptCp2);
  }
    // Remove this if you are not using ajax method for submitting values
    return false;

  });
});
