general:
  artifacts:
        - "~/target/*" # anything in target directory
machine:
  java:
    version: oraclejdk8
  services:
    - docker
dependencies:
  cache_directories:
      - "~/docker"
  pre:
      - sudo pip install awsebcli
  override:
    - mvn dependency:resolve
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t vlanderson/timeinc-test .
    - mkdir -p ~/docker; docker save vlanderson/timeinc-test > ~/docker/image.tar 
    - docker info
    - docker build -t vlanderson/timeinc-test .
    - docker push vlanderson/timeinc-test
test:
  override:
    - docker run -d -p 8080:8080 vlanderson/timeinc-test; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080
deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy
      