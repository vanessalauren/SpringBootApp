general:
  artifacts:
        - "~/target/*" # anything in target directory
machine:
  java:
    version: oraclejdk8
  services:
    - docker
dependencies:
  override:
      - mvn dependency:resolve
test:
    override:
      - mvn verify   
      - cd "../target"
      - ls
      - mv "../target"/* "{$CIRCLE_ARTIFACTS}"
      - cp *".jar" "{$CIRCLE_ARTIFACTS}"
      - docker build -t vlanderson/sloos-test .
      