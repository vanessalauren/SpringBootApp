general:
  artifacts:
        - "~/target/*" # anything in target directory
machine:
  java:
    version: oraclejdk8
  services:
    - docker
dependencies:
  cache_directories:
      - "~/docker"
  pre:
      - sudo pip install awsebcli
  override:
      - mvn dependency:resolve
deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy
      